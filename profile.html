<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B√πi Quang Huy - Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .profile-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
        }
        
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            font-weight: bold;
        }
        
        .name {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .title {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }
        
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 20px;
            background: #f8f9fa;
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
        }
        
        .contact-item:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        
        .icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .portfolio { background: #007bff; }
        .facebook { background: #1877f2; }
        .gmail { background: #ea4335; }
        .phone { background: #28a745; }
        
        @media (max-width: 480px) {
            .profile-card {
                padding: 30px 20px;
            }
            
            .name {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="avatar">HQ</div>
        <h1 class="name">B√πi Quang Huy</h1>
        <p class="title">Senior WordPress Developer</p>
        
        <div class="contact-info">
            <a href="https://your-portfolio.com" class="contact-item" target="_blank">
                <div class="icon">üìÅ</div>
                <span>Portfolio: your-portfolio.com</span>
            </a>
            
            <a href="https://facebook.com/your-profile" class="contact-item" target="_blank">
                <div class="icon">üìò</div>
                <span>Facebook: facebook.com/your-profile</span>
            </a>
            
            <a href="mailto:your-email@gmail.com" class="contact-item">
                <div class="icon">üìß</div>
                <span>Gmail: your-email@gmail.com</span>
            </a>
            
            <a href="tel:+84123456789" class="contact-item">
                <div class="icon">üì±</div>
                <span>Phone: +84 123 456 789</span>
            </a>
        </div>
    </div>
</body>
</html>
